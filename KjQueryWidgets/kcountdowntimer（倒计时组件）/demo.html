<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>demo</title>

  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="kcountdowntimer.js"></script>
  <style type="text/css">
    
  </style>
</head>

<body>
  <button id="cd-btn"></button>

  <script type="text/javascript">
    $('#cd-btn').cdtimer({
      total: 60,
      display: '重发验证码',
      defaultTemplate: '获取验证码',
      before: function(successCallBack, failCallBack) {
        setTimeout(function() {
          successCallBack && successCallBack();
        }, 1000);
      }
    });
  </script>
</body>

</html>
